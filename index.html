<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application avec Trois Fonctionnalités</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Application avec Trois Fonctionnalités</h1>
    </header>

    <!-- Feature 1: Calculatrice -->
    <section id="calculator">
        <h2>Calculatrice</h2>
        <input type="text" id="display" disabled>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="calculate()">=</button>
    </section>


    <footer>
        <p>&copy; Boumaaza Anis / Ghenimi Kenza / Chaouch Samar. Tous droits réservés.</p>
    </footer>

    <script>
        // Logique JavaScript pour les fonctionnalités va ici

        // Fonctionnalité 1: Calculatrice
        let display = document.getElementById('display');
        function clearDisplay() {
            display.value = '';
        }
        function appendToDisplay(value) {
            display.value += value;
        }
        function calculate() {
            display.value = eval(display.value);
        }
    </script>
      
</body>
</html>
