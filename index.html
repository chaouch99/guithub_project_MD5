<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application avec Trois Fonctionnalitées</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Application avec Trois Fonctionnalités</h1>
    </header>

    <!-- Feature 3: Chronomètre -->
    <section id="stopwatch">
        <h2>Chronomètre</h2>
        <p id="time">00:00:00</p>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
    </section>
    
    <footer>
        <p>&copy; Boumaaza Anis / Ghenimi Kenza / Chaouch Samar. Tous droits réservés.</p>
    </footer>

    <script>

        // Fonctionnalité 3: Chronomètre
        let stopwatchInterval;
        let seconds = 0;
        function startStopwatch() {
            stopwatchInterval = setInterval(function() {
                seconds++;
                updateTime();
            }, 1000);
        }
        function stopStopwatch() {
            clearInterval(stopwatchInterval);
        }
        function resetStopwatch() {
            seconds = 0;
            updateTime();
            stopStopwatch();
        }
        function updateTime() {
            let hours = Math.floor(seconds / 3600);
            let minutes = Math.floor((seconds % 3600) / 60);
            let remainingSeconds = seconds % 60;
            document.getElementById('time').innerText = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(remainingSeconds)}`;
        }
        function formatTime(value) {
            return value < 10 ? '0' + value : value;
        }
    </script>
</body>
</html>
